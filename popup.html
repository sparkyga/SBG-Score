<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBG Score Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 360px;
            height: 580px;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            color: #333;
            border-radius: 16px;
        }

        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007aff;
            outline: none;
        }

        .progress-container {
            margin-top: 20px;
            background-color: #e0e0e0;
            border-radius: 25px;
            position: relative;
            height: 20px;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007aff;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 25px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>SBG Score Tracker</h1>
    <label for="sbgScore">SBG Score:</label>
    <input type="number" id="sbgScore" step="0.01" placeholder="Enter your SBG score">
    
    <label for="midtermScore">Midterm Score:</label>
    <input type="number" id="midtermScore" step="0.01" placeholder="Enter your midterm score">
    
    <label for="targetGrade">Target Grade:</label>
    <select id="targetGrade">
        <!-- Options will be dynamically added by the script -->
    </select>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="result"></p>
    <p id="targetResult"></p>
    <p id="safeGrade"></p>
    <p id="motivationalMessage"></p>

    <button id="exportButton">Export Results</button>
    
    <footer>
        Made with ❤️ by Grayson Anderson
    </footer>

    <script src="popup.js"></script>
</body>
</html>
